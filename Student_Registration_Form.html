<Html>
<head> 
<title>
Student Registration Page
</title>
</head>
<body>
<br>
<br>
<style>
h1{text-align: center;}
</style>
<h1>STUDENT REGISTRATION FORM</h1>
<form>

<label> Firstname </label>       
<input type="text" name="firstname" placeholder="Enter First name" size="15"/> <br> <br>
<label> Middlename: </label>   
<input type="text" name="middlename" placeholder="Enter Middle name" size="15"/> <br> <br>
<label> Lastname: </label>       
<input type="text" name="lastname" placeholder="Enter Last name"size="15"/> <br> <br>

<label> 
Course :
</label> 
<select>
<option value="Course">Course</option>
<option value="JAVA">JAVA</option>
<option value="PYTHON">PYTHON</option>
<option value="JAVA FULL STACK">JAVA FULL STACK</option>
<option value="PYTHON FULL STACK">PYTHON FULL STACK</option>
<option value="DEVOPS">DEVOPS</option>required/>
</select>

<br>
<br>

<label> 
Gender :
</label><br>
<input type="radio" name="male"/> Male <br>
<input type="radio" name="female"/> Female <br>
<input type="radio" name="other"/> Other
<br>
<br>
<label>
Upload Photo
</label>
<input type="file" name="myfile" id="myfile" placeholder="Upload your photo"/>
<br>
<br>
<label>
Email:
</label>    
<input type="email" id="email" name="email"> <br>
<br>
<br>
<label> 
Phone :
</label>
<input type="text" name="country code"  value="+91" size="2"/> 
<input type="text" name="phone" size="10"/> <br> <br>
<label>
Address
</label>
<br>
<br>
<textarea cols="100" rows="6" value="address">
</textarea>  
<br> <br>  
<input type="button" value="Submit"/>  
</form>  
</body>  
</html>
